<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="chatCard">
      <div class="head">
        <div class="left">
          <div class="img"><img src="./public/logo.png" alt=""></div>
        <div class="name">Gemini</div>
        </div>
        <div class="fiftyper">
          <a href="https://github.com/adiyadav123" target="_blank"><i class="fa-brands fa-github-alt"></i></a>
        </div>
      </div>
      <div class="message_area">
        <div class="message">
          <div class="img"><img src="./public/logo.png" alt=""></div>
          <div class="text">Hello, I am Gemini. How can I help you?</div>
        </div>
        <!-- User Message Template -->
        <div class="message user-message">
          <div class="img"><img class="user" src="./public/my_face-removebg-preview.png" alt=""></div>
          <div class="text">This is a user message.</div>
        </div>
        
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type your message here" />
        <button class="send"><i class="fa-regular fa-paper-plane"></i></button>
      </div>
        
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
